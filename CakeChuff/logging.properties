# Ejecutar con: -Djava.util.logging.config.file="logging.properties"
handlers = java.util.logging.ConsoleHandler

# Set the default logging level for the root logger
#    * SEVERE (highest value)
#    * WARNING
#    * INFO
#    * CONFIG
#    * FINE
#    * FINER
#    * FINEST (lowest value)
#    * OFF
#    * ALL
.level = WARNING
.console.level= ALL

# Example of use
